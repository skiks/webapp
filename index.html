<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Telegram Web App</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("https://api.ipify.org?format=json")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("ipAddress").innerText =
              "Your IP Address: " + data.ip;
          })
          .catch((error) => console.error("Error fetching IP address:", error));
      });
    </script>
  </head>
  <body>
    <div id="appContent">
      <!-- Static content here. Dynamic user data and IP address will be filled by JavaScript -->
      <h1>Welcome [Username]</h1>
      <div>User data:</div>
      <pre id="userData">{/* User data from Telegram will go here */}</pre>
      <div>Entire Web App data:</div>
      <pre id="webAppData">{/* Web App data from Telegram will go here */}</pre>
      <p id="ipAddress">Your IP Address:</p>
    </div>
    <div id="warning" style="display: none;">
      Make sure web app is opened from the Telegram client.
    </div>

    <script>
      // This script is a placeholder. You'd need additional JavaScript to interact with the Telegram Web App API and populate user and web app data.
      // Check if opened from Telegram client - This is just a placeholder example.
    </script>
  </body>
</html>
